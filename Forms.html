<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form>
        <fieldset>
        <legend>
            <h1>Personal Details Forms</h1>
        </legend>
        <label>Name</label><br>
        <input type="text" id="email"><br><br>
        <label>Email iD</label><BR>
        <input type="text" id="email"><br><br>
        <label>Contact Number (this will be hidden)</label><br>
        <input type="password" id="contact"><br><br>
        <label>Gender</label><br>
        <input type="radio" id="female" name="gender" value="Female">Female<br>
        <input type="radio" id="male" name="gender" value="Male">Male<br><br>
        <label>Favourite City</label><br>
        <input type="checkbox" id="city" value="Female">New Dehli<br>
        <input type="checkbox" id="city" value="Mumbai">Mumbai<br><br>
        <label>Choose a car</label>
        <select name="cars" id="cars">
        <option value="volvo">Volvo</option>
        <option value="audi">audi</option>
        <option value="Cultus">Cultus</option>
        <option value="Porshe">Porshe</option>
        </select><br><br>
        <input type="submit">
        </fieldset>
        </form>
</body>
</html>
